<h1>Univarsity Registration Form</h1>
<p>please fill out the form below to register.</p>
<hr>
<br>
<h2>Personal Details</h2>

   <form>
    <label for="first Name"> first Name:</label>
    <input type="text" name="firstName" placeholder="e.g.Arjun" required>
     <br><br>
     <label for="last Name"> last Name:</label>
     <input type="text" name="lastName" placeholder="e.g.Kumar" required>
        <br><br>
        <label for="Date of Birth"> Date of Birth:</label>
        <input type="date" name="dob" required>
        <br><br>
        <h3>Gender</h3>
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="male" required>
        <br><br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" value="female" required>
        <br><br>    
        <label for="other">Other:</label>
        <input type="radio" name="gender" value="other" required>
        <br><br>
        <h3>Upload Your Photo</h3>
        <input type="file" name="photo" accept="image/*" required>
        <hr>
        <br>
        <h2>Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="e.g.arjun@example.com" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" placeholder="e.g.123-456-7890" required>
        <br><br>
        <label for="Mailing address">Address:</label>
        <input type="text" name="address" placeholder="e.g.123 Main St" required>
        <br><br>
        <hr>
        <h2>Academic Information</h2>
        <label for="highestQualification">Highest Qualification:</label>
        <input type="text" name="highestQualification" placeholder="e.g.Bachelor's Degree" required>
        <br><br>
        <label for="institution">Institution Name:</label>
        <input type="text" name="institution" placeholder="e.g. XYZ University" required>
        <br><br>
        <label for="yearOfPassing">Year of Passing:</label>
        <input type="number" name="yearOfPassing" placeholder="e.g. 2020" required>
        <br><br>
   </form>
